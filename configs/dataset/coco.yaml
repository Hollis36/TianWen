# COCO Dataset Configuration

name: coco

# Data paths
train_ann: ${paths.data_dir}/coco/annotations/instances_train2017.json
val_ann: ${paths.data_dir}/coco/annotations/instances_val2017.json
train_images: ${paths.data_dir}/coco/train2017
val_images: ${paths.data_dir}/coco/val2017

# Image size
image_size: [640, 640]

# Data loading
batch_size: ${train.batch_size}
num_workers: ${train.num_workers}
pin_memory: true

# Augmentations
augmentations:
  train:
    - type: RandomHorizontalFlip
      p: 0.5
    - type: RandomScale
      scale_range: [0.5, 1.5]
    - type: RandomCrop
      size: ${dataset.image_size}
    - type: ColorJitter
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
    - type: Normalize
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  val:
    - type: Resize
      size: ${dataset.image_size}
    - type: Normalize
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

