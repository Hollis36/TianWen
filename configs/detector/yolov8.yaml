# YOLOv8 Detector Configuration

type: yolov8

# Model variant: n, s, m, l, x
model_name: yolov8l

# Number of classes (COCO: 80)
num_classes: 80

# Input size
input_size: [640, 640]

# Use pretrained weights
pretrained: true

# Inference thresholds
conf_threshold: 0.25
iou_threshold: 0.45

# Optional: custom checkpoint path
checkpoint_path: null

# Freeze backbone during training
freeze_backbone: false
